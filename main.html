<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
    <style>
        .input {
            color: red;
        }
    </style>
</head>
<body>

    <!-- Radio Buttons -->
    <label><input type="radio" name="options" value="Option 1"> Option 1</label><br>
    <label class="input"><input type="radio" name="options" value="Option 2" disabled> Option 2 (Disabled)</label><br>
    <label class="input"><input type="radio" name="options" value="Option 3" checked> Option 3 (Selected by default)</label><br>
    <label><input type="radio" name="options" value="Option 4"> Option 4</label><br>
    <label class="input"><input type="radio" name="options" value="Option 5"> Option 5</label><br>
    <label><input type="radio" name="options" value="Option 6"> Option 6</label><br>

</body>
</html>
